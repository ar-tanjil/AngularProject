<div class="p-5">
<table class="table table-hover mat-elevation-z8 mt-5 w-100">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Designation</th>
      <th scope="col">Gender</th>
      <th scope="col">Role</th>
      <th scope="col">Active</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of getEmployee(); let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ emp.name }}</td>
      <td>{{ emp.designation}}</td>
      <td>{{ emp.gender }}</td>
      <td>{{ emp.role }}</td>
      <td>
        <mat-icon *ngIf="!emp.isactive" class="text-primary">check_circle_outline</mat-icon>
        <mat-icon *ngIf="emp.isactive" class="text-danger text-center">highlight_off</mat-icon>
      </td>
    </tr>
  </tbody>
</table>
<mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>
</div>
