<div class=" m-2 d-flex align-items-center justify-content-center h-100" style="background-color: #e2eff1" >
<div class="card m-2">
  <div class="card-body text-center" style="color: #555273; background-color: #b6d5e1;">
    <h1 class="card-title fw-bolder" *ngIf="!editing">Register Form</h1>
    <h1 class="card-title" *ngIf="editing">
      Edit {{ employee.name | titlecase }} Details
    </h1>
    <form
      class="example-form"
      [formGroup]="registerform"
      (ngSubmit)="submitForm()"
    >
      <mat-form-field class="example-full-width" *ngIf="!editing">
        <mat-label>User Name</mat-label>
        <input matInput placeholder="Enter User Name" formControlName="id"  />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Enter Name" formControlName="name" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" formControlName="password" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" formControlName="email" required />
      </mat-form-field>
      <div>
        <mat-label class="fw-bold m-2">Gender:</mat-label>
        <mat-radio-group formControlName="gender" aria-label="Select an option" style="color: #b6d5e1;">
          <mat-radio-button style="color: #ede2e2;;" value="male">Male</mat-radio-button>
          <mat-radio-button value="female">Female</mat-radio-button>
        </mat-radio-group>
      </div>
      <div style="display: flex; justify-content: space-around" *ngIf="isAdmin">
        <mat-form-field>
          <mat-label>Select Designation</mat-label>
          <mat-select formControlName="designation" name="designation">
            <mat-option
              *ngFor="let dessig of designationList()"
              [value]="dessig.code"
            >
              {{ dessig.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Select Department</mat-label>
          <mat-select formControlName="department" name="department">
            <mat-option *ngFor="let food of departmentList()" [value]="food.code">
              {{ food.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Enter Joining Date</mat-label>
          <input matInput formControlName="joinDate" [matDatepicker]="picker" />
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div style="display: flex; justify-content: center">
        <div>
          <button mat-raised-button class="mx-5" color="primary">Submit</button>
        </div>
        <div>
          <a
            routerLink="/login"
            *ngIf="!isLoggedIn"
            mat-raised-button
           class="bg-info"
            >Back to Login</a
          >
          <a [routerLink]="['/profile', firstId]" *ngIf="isLoggedIn && editing" mat-raised-button class="bg-info-subtle"
            >Back</a
          >
          <a routerLink="/home" *ngIf="isLoggedIn && !editing &&isAdmin" mat-raised-button class="bg-info-subtle"
            >Back</a
          >
        </div>
      </div>
    </form>
  </div>
</div>
</div>
