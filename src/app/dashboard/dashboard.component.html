<mat-sidenav-container class="example-container" style="background-color: #e2eff1;">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened" >
    <div class="card">
      <div>
        <img
          src="../assets/logo.webp"
          alt=""
          width="110px"
          style="display: block; margin: auto;"
        />
      </div>
      <ul >
        <li><a routerLink="/display" [class.active]="dahsboard"><mat-icon>dashboard</mat-icon> Dashboard</a></li>
        <li><a routerLink="/home" [class.active]="employee"><mat-icon class="text-center">group</mat-icon> Employee</a></li>
        <li><a [routerLink]="['/profile']" [class.active]="profile" ><mat-icon>person</mat-icon> Profile &nbsp;&nbsp;&nbsp;</a></li>
        <li *ngIf="isAdmin()"><a [routerLink]="['/payroll']" [class.active]="payroll" >	<mat-icon> attach_money</mat-icon> Payroll &nbsp;&nbsp;&nbsp;</a></li>
      </ul>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <ng-content></ng-content>
    <p>
      <!-- <button mat-button (click)="sidenav.toggle()">sidenav.toggle()</button> -->
    </p>
  </mat-sidenav-content>
</mat-sidenav-container>
