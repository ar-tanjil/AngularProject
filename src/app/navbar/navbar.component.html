<mat-card>
  <mat-card-content style="margin: 0; padding: 8px">
    <mat-card>
      <mat-card-content
        style="padding: 0; background-color: rgb(198, 253, 253)"
      >
        <div style="display: flex; flex-direction: row; gap: 15px">
          <div>
            <mat-icon (click)="toggle()" class="text-info"
              >vertical_split</mat-icon
            >
          </div>

          <div style="width: 90%"></div>

          <div>
            <mat-icon class="text-info">add_alert</mat-icon>
          </div>
          <div>
            <mat-icon class="text-danger" (click)="logOut()"
              >exit_to_app</mat-icon
            >
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </mat-card-content>
</mat-card>
